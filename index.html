  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <img src="bg-index.png" class="bg">
  <img id="bug" onclick="toggleMenu();" src="images/bug.png">
  <div id="bug-menu">
    <img id="menu-logo" src="images/menu-logo.png">
    <img src="images/contacts.png">
    <img src="images/dashboard.png">
    <a href="pipeline.html"><img src="images/trades.png"></a>
  </div>
  <img id="notification" src="images/notification.png">
  <nav class="left-nav">
    <img src="images/1.png">
    <img src="images/2.png">
    <img src="images/3.png">
    <img src="images/4.png">
    <img src="images/5.png">
    <img src="images/6.png">
    <img src="images/7.png">
  </nav>
  <div class="inner-container">
    <!-- <h2>6. ASSETS & LIABILITIES</h2> -->
    <h3>Cash Deposit Towards Purchase</h3>
    <div class="row">
      <input type="text" placeholder="Amount">
      <input type="text" placeholder="Held by">
    </div>
    <hr />
    <h3>Checking and Savings</h3>
    <div class="section">
      <h4>Bank of America</h4>
      <div class="row">
        <input type="text" placeholder="Account/Asset Type">
        <input type="text" placeholder="Account in the name of">
      </div>
      <div class="row">
        <input type="text" placeholder="Account number">
        <input type="text" onblur="flash(this.value);" placeholder="$ Cash value">
      </div>
    </div>
    <div class="section">
      <h4>PNC</h4>
      <div class="row">
        <input type="text" placeholder="Account/Asset Type">
        <input type="text" placeholder="Account in the name of">
      </div>
      <div class="row">
        <input type="text" placeholder="Account number">
        <input type="text" onclick="storeValue(this.value)" onfocusout="compareValue(this.value);" placeholder="$ Cash value">
      </div>
    </div>
  </div>
  <div class="right-panel">
    <span class="cap-text">LOAN INFO</span>
    <div class="row">
      <p>
        <b>10216 Kingbird Ct, Klamath Falls, OR</b><br/>
        Single Family | Owner Occupied
      </p>
      <p>
        <b>$355,900</b><br/>
        Est. Value
      </p>
    </div>
    <p>
      <b>3.25%</b><br/>
      Fixed 30yr Conv
    </p>
  </div>
